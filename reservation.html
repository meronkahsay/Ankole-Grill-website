<body>
  <div class="reservation">
    <div class="karibu">
      <div id="ankole-logo">
        <a href="index.html"><img
            src="https://cdn.prod.website-files.com/65aa1f78e2380ad0548de50d/65c0b0524cdc940f7455af22_logo.svg"></a>
      </div>
      <div id="karibu">
        <p>Karibu</p>
        <p id="red-reservation"> Reservation</p>
      </div>
    </div>
    <div class="form">
      <form action="/index.html">
        <label for="name">Name</label><br>
        <input id="name" type="text" placeholder="Enter your first name" required><br>
        <label for="location">Location</label><br>
        <select id="location">
          <option value="Kiosus (Open 9 am Closes: 11 pm)">Kiosus (Open 9 am Closes: 11 pm)</option>
          <option value="Kammare (Hours Open 7:30 am Close 11 pr)">Kammare (Hours Open 7:30 am Close 11 pr)</option>
        </select><br>
        <label for="email">Email Address</label><br>
        <input id="email" type="email" placeholder="e.ginfo@gmail.com" required><br>
        <label for="tell">Tell/Cell</label><br>
        <input id="tell" type="tel" placeholder="" required><br>
        <label for="number">Number of Guests</label><br>
        <select id="number" size="1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <label for="date">Date</label><br>
        <input id="date" type="date" required><br>
        <label for="time">Time</label><br>
        <input id="time" type="time" required><br>
        <input id="submit" type="submit"><br>
      </form>
    </div>
  </div>

          <hr>

      <div class="openning-hours">
        <button><i class="fa-regular fa-clock"></i></button>
        <div class="openning-hours-content">
          <p>Opening hours</p>
          <h1> Kitisuru</h1>
